<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wines Bacchus</title>
    <link rel="icon" href="img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
<header class="header">
    <a class="header__nav" href="#*"> <img src="svg/menu.svg"></a>
    <img class="header__menu" src="img/logo.png">
    <nav class="header__icons">
        <a class="header__nav" href="#*"> <img src="svg/icons1.svg"></a>
        <a class="header__nav" href="#*"> <img src="svg/icons2.svg"></a>
        <a class="header__nav" href="#*"> <img src="svg/icons3.svg"></a>
        <a class="header__nav" href="#*"> <img src="svg/icons4.svg"></a>
    </nav>
</header>
<div class="main">
    <H1 class="main__header">Tio pepe palomino fino muy seco</H1>
    <div class="card-big">
        <div class="specific-img">
            <img src="img/product6.png">
        </div>
    </div>

    <div class="main__container">
        <p class="card-big__row-grey">Характеристики лота</p>
        <div class="specific__block">
            <div class="specific__info">
                <p class="">Год:</p>
                <p class="">Тип:</p>
                <p class="">Страна:</p>
                <p class="">Объем:</p>
                <p class="">Алк:</p>
            </div>
            <div class="specific__text specific__text__center">
                <p class="">2014</p>
                <p class="">Exclusive</p>
                <p class="">France</p>
                <p class="">0,375</p>
                <p class="">15</p>
            </div>
            <div class="specific__info">
                <p class="">Номер лота:</p>
                <p class="">Цена:</p>
                <p class="">Начало:</p>
                <p class="">Окончание:</p>
            </div>
            <div class="specific__text">
                <p class="">666666</p>
                <p class="">256$</p>
                <p class="">22.03.21</p>
                <p class="">23.04.21</p>
            </div>
        </div>
        <hr class="hr-grey">
        <p class="card-big__row-grey">Продавец</p>
        <div class="specific__text specific__text__flex">
            <p class="specific__seller">Maximus Prime </p>
            <img class="specific__svg" src="svg/bokal.svg">
            <img class="specific__svg" src="svg/flag.svg">
        </div>
        <hr class="hr-grey">
        <div class="specific__bottom">
            <div class="specific__bet">
                <div class="specific__info">Текущая ставка</div>
                <p class="specific__price-green">€10</p>
                <button class="specific__button-red">повысить</button>
            </div>
            <div class="specific__bet">
                <div class="specific__info">Выкуп лота без торгов</div>
                <p class="specific__price">€600</p>
                <button class="specific__button-blue">выкупить</button>
            </div>
        </div>
    </div>
    <div class="empty__mini"></div>
</div>
</body>
</html>
