<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Wines Bacchus</title>
  <link rel="icon" href="img/icon.png" type="image/x-icon">
  <link rel="stylesheet" href="style/normalize.css">

<body>
<header class="header">
  <a class="header__nav" href="#*"> <img src="svg/menu.svg"></a>

  <div class="main">

        <img class="card__img " src="img/product4.png">
        <div class="card-big__text">
          <p class="card-big__row">Код: VIN5910</p>

            <img src="svg/Star.svg">
            <img src="svg/Star.svg">
            <img src="svg/Star.svg">

      </div>

        <a class="header__nav" href="#*"> <img src="svg/favorites.svg"></a>
        <a class="header__nav" href="#*"> <img src="svg/compare.svg"></a>
        <button class="product__button-bottom">buy</button>
      </div>
    </div>
    <H1 class="main__header">Рекомендуемые товары</H1>

          <img src="svg/Star.svg">

        <div class="card-big__bottom">
          <a class="header__nav" href="#*"> <img src="svg/favorites.svg"></a>
