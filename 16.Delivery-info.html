<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wines Bacchus</title>
    <link rel="icon" href="img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header class="header">
        <a class="header__nav" href="#*"> <img src="svg/menu.svg"></a>
        <img class="header__menu" src="img/logo.png">
        <nav class="header__icons">
            <a class="header__nav" href="#*"> <img src="svg/icons1.svg"></a>
            <a class="header__nav" href="#*"> <img src="svg/icons2.svg"></a>
            <a class="header__nav" href="#*"> <img src="svg/icons3.svg"></a>
            <a class="header__nav" href="#*"> <img src="svg/icons4.svg"></a>
        </nav>
    </header>
    <div class="main">
        <H1 class="main__header">Информация о доставке</H1>
        <H1 class="main__header">Данные аккаунта</H1>
        <div class="account-info">
            <input class="account-info__input" type="text" name="account" value="" placeholder="Имя*">
            <input class="account-info__input" type="text" name="account" value="" placeholder="Фамилия*">
            <input class="account-info__input" type="tel" name="account" value="" placeholder="Телефон*">
            <input class="account-info__input" type="email" name="account" value="" placeholder="E-mail*">
        </div>
        <div class="main__block">
            <H1 class="main__header">Адрес доставки</H1>
            <p class="main__nav">Выбрать адрес &#9660</p>
        </div>
        <div class="account-info">
            <input class="account-info__input" type="text" name="account" value="" placeholder="Выберите страну">
            <input class="account-info__input" type="text" name="account" value="" placeholder="Выберите город">
            <input class="account-info__input" type="text" name="account" value="" placeholder="Адрес*">
            <input class="account-info__input" type="number" name="account" value="" placeholder="Индекс">
            <textarea class="account-info__textarea" type="text" name="textarea" placeholder="Комментарий"></textarea>
            <button class="big-button-red">продолжить</button>
        </div>
        <div class="empty__mini"></div>
    </div>
</body>
</html>
